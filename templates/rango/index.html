{% extends "rango/base.html" %}

{% block title_block %}
  Homepage
{% endblock %}

{% block body_block %}
  
    <a href="{% url 'rango:add_category' %}">Add a New Category</a>

    <h2>Categories:</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'rango:show_category' category.slug %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
